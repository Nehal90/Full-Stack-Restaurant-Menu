
<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

	</div>

<div class = 'pane'>

	<div class = 'header'>
		<h1>Restaurant List</h1>
	</div>

</br>

	<a href='{{url_for('newRestaurant') }}'>Create New Restaurant</a>

	{% for restaurant in restaurants %}

	<div>

	    <div class = 'name'>
			<span class = 'name'><p><h2>
				<a href = '{{url_for('restaurantMenu', restaurant_id = restaurant.rid) }}'>{{restaurant.name}}</a></h2></p></span>
		</div>

		<div class = "editdeletepane">

		<a href='{{url_for('editRestaurant', restaurant_id = restaurant.rid) }}'>Edit</a>

		</br>

		<a href = '{{url_for('deleteRestaurant', restaurant_id = restaurant.rid) }}'>Delete</a>

		</div>


	{% endfor %}

	</div>

</div>

</body>

</html>
