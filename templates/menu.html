
<html>

<body>

<h1>{{restaurant.name}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
	{% with messages = get_flashed_messages() %}

	{% if messages %}

	<ul>
	{% for message in messages %}
  		<li><strong>{{message}}</strong></li>
  	{% endfor %}
	</ul>

	{% endif %}

	{% endwith %}

<p>Menu</p>

{% for i in items %}

<div>

<a href='{{url_for('newMenuItem', restaurant_id = restaurant.rid) }}'>Create New Item</a>

<p>{{i.name}}

</br>

{{i.description}}

</br>

{{i.price}} 

</br>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.rid, menu_id = i.mid) }}'>Edit</a>

</br>

<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.rid, menu_id = i.mid ) }}'>Delete</a>

</div>

</p>

{% endfor %}

</body>

</html>
